<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>
    <style>
           body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
        .container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .container h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .form-group input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 4px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group .register-link {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #007bff;
        }
        .form-group .register-link:hover {
            text-decoration: underline;
        }

        .dropdown-menu {
            width: calc(100% - 20px); 
            padding: 5px; 
            font-family: Arial, sans-serif; 
            font-size: 14px; 
            border-radius: 4px; 
            border: 1px solid #ccc; 
            background-color: #f9f9f9;
            transition: border-color 0.3s ease; 
        }

        .dropdown-menu select {
            width: 100%;
            padding: 10px; 
            border-radius: 4px; 
            border: none;
            font-size: 1em; 
        }

        .dropdown-menu select:focus {
            border-color: #66afe9; 
            outline: none; 
        }
</style>
     
</h:head>
<body>
<ui:include src="/irphome.xhtml" />
    <center>
        <h2>Department Registration</h2>
        <div class="container">
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="id" value="Department ID" />
                    <h:inputText id="id"  value="#{deptbean.id}" validatorMessage="Enter Id" >
                     <f:validateRequired/>
                    </h:inputText>
                </div>
                <div class="form-group">
                    <h:outputLabel for="name" value="Name" />
                    <h:inputText id="name"  value="#{deptbean.name}" validatorMessage="Name Required">
                    <f:validateRequired/>
                    </h:inputText>
                    <h:message for="name"/>
                </div>
                <div class="form-group">
                    <h:outputLabel for="password" value="Password" />
                    <h:inputSecret id="password"  value="#{deptbean.password}" validatorMessage="Enter Password">
                     <f:validateRequired/>
                    </h:inputSecret>
                </div>
                <div class="form-group">
                    <h:commandButton value="Register" action="#{deptbean.adddepartment()}" />
                </div>
            </h:form>
        </div>
    </center>
</body>
</html>
