<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
<style>
 table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .btn-apply {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none; /* Remove underline */
    }
    .btn-apply:hover {
        background-color: #0056b3;
    }
</style>
</h:head> 
<body bgcolor="Lightgrey"> 
<ui:include src="/irphome.xhtml" />

<h3 align="center"><u>View All Department</u></h3>
<center>

<h:dataTable value="#{deptbean.deptlist}" var="dept" border="1">

<h:column>

<f:facet name="header">ID</f:facet>
#{dept.id}
</h:column>

<h:column>
<f:facet name="header">NAME</f:facet>
#{dept.name}
</h:column>

<h:column>
<f:facet name="header">Action</f:facet>
<h:form>
<h:commandLink action="#{deptbean.delete(dept.id)}" value="Delete" />
</h:form>
</h:column>
<h:column>
<f:facet name="header">Action</f:facet>
<h:form>
<h:commandLink action="#{deptbean.updateDept(dept.id)}" value="Update" />
</h:form>
</h:column>

</h:dataTable>
<h:form>
<h:commandLink action="dept_reg" value="Add New Department" styleClass="btn-apply" /></h:form>
</center>
</body> 
</html>
